<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <table>
            <tr>
                <td><label for="username">Họ và tên:</label></td>
                <td><input type="text" name="username"></td>
            </tr>
            <tr>
                <td><label for="date">Ngày sinh:</label></td>
                <td><input type="date" name="date"></td>
            </tr>
            <tr>
                <td><label for="gender">Giới tính:</label></td>
                <td><input type="radio" name="Nam">
                    <label for="boy">Nam</label>
                    <input type="radio" name="Nữ">
                    <label for="girl">Nữ</label>
                </td>
            </tr>
            <tr>
                <td><label for="phonenumber">Số điện thoại:</label></td>
                <td><input type="number" name="phonenumber"></td>
            </tr>
            <tr>
                <td><label for="email">Emailz:</label></td>
                <td><input type="text" name="email"></td>
            </tr>
            <tr>
                <td><label for="address">Địa chỉ:</label></td>
                <td><textarea name="address" id="address"></textarea></td>
            </tr>
            <tr>
                <td><label for="vaitro">Vai trò trong nhóm:</label></td>
                <td><select name="vaitro" id="">
                    <option value="thanhvien">Thành viên</option>
                    <option value="truongnhom">Trưởng nhóm</option>
                    <option value="nhompho">Nhóm phó</option>
                </select></td>
            </tr>
            <tr>
                <td><label for="hobby">Sở thích:</label></td>
                <td><input type="text" name="hobby"></td>
            </tr>
            <tr>
                <td><label for="skill">Kỹ năng:</label></td>
                <td><textarea name="skill" id="skill"></textarea></td>
            </tr>
            <tr>
                <td><label for="freetime">Thời gian rảnh:</label></td>
                <td><input type="checkbox" name="freetime">
                    <label for="morninh">Sáng</label>
                    <input type="checkbox" name="freetime">
                    <label for="afternoon">Chiều</label>
                    <input type="checkbox" name="freetime">
                    <label for="night">Tối</label>
                </td>
            </tr>
            <tr>
                <td><label for="reason">Lý do tham gia nhóm:</label></td>
                <td><textarea name="reason" id="reason"></textarea></td>
            </tr>
            <tr>
                <td><label for="favoritecolor">Màu yêu thích:</label></td>
                <td><input type="color" name="favoritecolor"></td>
            </tr>
            <tr>
                <td><label for="dangkynhanbantin">Đăng ký nhận bản tin:</label></td>
                <td><input type="checkbox" name="dangkynhanbantin">
                    <label for="yes">Có</label>
                </td>
            </tr>
            <tr>
                <td><label for="notice">Nhận thông báo qua email:</label></td>
                <td><input type="radio" name="notice">
                    <label for="email">Email</label>
                    <input type="radio" name="notice">
                    <label for="sms">SMS</label>
                </td>
            </tr>
            <tr>
                <td><button>Đăng ký thành viên</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
